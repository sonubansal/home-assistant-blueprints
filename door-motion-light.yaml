blueprint:
  name: Door Light with Optional Motion and Door-Close Delay
  description: >
    Turns on a light when a door opens. Turns it off when the door closes
    after an optional delay, or when no motion is detected for a set time
    while the door remains open. Motion sensor is optional.
  domain: automation

  input:
    door_sensor:
      name: Door Sensor
      selector:
        entity:
          domain: binary_sensor

    motion_sensor:
      name: Motion Sensor (optional)
      default: null
      selector:
        entity:
          domain: binary_sensor

    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light

    door_closed_delay:
      name: Delay After Door Closes (optional)
      default: "00:00:00"
      selector:
        duration:

    no_motion_delay:
      name: No Motion Delay (door open)
      default: "00:03:00"
      selector:
        duration:

mode: restart

trigger:
  - platform: state
    entity_id: !input door_sensor
    to: "on"

action:
  # Turn light ON immediately
  - service: light.turn_on
    target: !input light_target

  # Wait for either door closes OR motion stops
  - wait_for_trigger:
      - platform: state
        entity_id: !input door_sensor
        to: "off"
      - platform: template
        value_template: >
          {% set motion = blueprint.inputs.motion_sensor %}
          {{ motion is not none and is_state(motion, 'off') }}

  # Choose which delay to apply
  - choose:
      # Door closed path
      - conditions:
          - condition: state
            entity_id: !input door_sensor
            state: "off"
        sequence:
          # Delay after door closes
          - delay:
              seconds: "{{ (!input.door_closed_delay).total_seconds() | int }}"
          # Motion veto
          - condition: template
            value_template: >
              {% set motion = blueprint.inputs.motion_sensor %}
              {{ motion is none or is_state(motion, 'off') }}

      # Door open + no motion
      - conditions:
          - condition: template
            value_template: >
              {% set motion = blueprint.inputs.motion_sensor %}
              {{ is_state(blueprint.inputs.door_sensor, 'on') and (motion is none or is_state(motion, 'off')) }}
        sequence:
          - delay:
              seconds: "{{ (!input.no_motion_delay).total_seconds() | int }}"

  # Final safety check
  - condition: state
    entity_id: !input.door_sensor
    state: "off"
  - condition: template
    value_template: >
      {% set motion = blueprint.inputs.motion_sensor %}
      {{ motion is none or is_state(motion, 'off') }}

  # Turn light OFF
  - service: light.turn_off
    target: !input.light_target
